
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        footer {
            position:relative;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form id="productForm">
            <div class="mb-3">
                <label for="productTitle" class="form-label">Título do Produto</label>
                <input type="text" class="form-control" id="productTitle" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <div class="container mt-5">
        
        <div class="row" id="productCards">
            
        </div>
        <button id="clearAll" class="btn btn-danger mt-3">Apagar Todos</button>
    </div>

    <footer>
        <p>Copyright Facens©2024 - Webdesign - Integrante:[Leonardo Pessotti Lauriano]</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault(); 

            const productTitle = document.getElementById('productTitle').value;
            if (productTitle.trim() !== "") {
                const cardHtml = `
                    <div class="col-md-4 mb-3" id="card-${productTitle}">
                        <div class="card">
                            <img src="https://picsum.photos/200" class="card-img-top" alt="Imagem do Produto">
                            <div class="card-body">
                                <h5 class="card-title">${productTitle}</h5>
                                <button class="btn btn-danger" onclick="deleteCard('${productTitle}')">Apagar</button>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('productCards').insertAdjacentHTML('beforeend', cardHtml);

                
                document.getElementById('productTitle').value = "";
            }
        });

        
        function deleteCard(productTitle) {
            const card = document.getElementById(`card-${productTitle}`);
            card.remove();
        }

        document.getElementById('clearAll').addEventListener('click', function () {
            const productCards = document.getElementById('productCards');
            productCards.innerHTML = ""; 
        });
    </script>
</body>

</html>
